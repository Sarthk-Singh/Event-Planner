<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendee Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .card {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ« Attendee Info</h2>
    <p id="id"></p>
    <p id="name"></p>
    <p id="paid"></p>
    <p id="checked_in"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('id').textContent = 'ID: ' + (params.get('id') || 'N/A');
    document.getElementById('name').textContent = 'Name: ' + (params.get('name') || 'N/A');
    document.getElementById('paid').textContent = 'Paid: ' + (params.get('paid') || 'N/A');
    document.getElementById('checked_in').textContent = 'Checked In: ' + (params.get('checked_in') || 'N/A');
  </script>
</body>
</html>
